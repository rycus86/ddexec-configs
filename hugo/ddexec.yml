#!/usr/local/bin/ddexec
hugo:
  image: hugo
  working_dir: ${PWD}
  dockerfile: |
    FROM alpine
    RUN wget -qO /tmp/hugo.tgz https://github.com/gohugoio/hugo/releases/download/v0.54.0/hugo_0.54.0_Linux-64bit.tar.gz\
      && cd /tmp \
      && tar xvf hugo.tgz \
      && mv hugo /usr/bin/ \
      && rm -rf /tmp/*
    ENTRYPOINT [ "/usr/bin/hugo" ]
