#!/usr/local/bin/ddexec
chrome:
  image: jess/chrome
  mem_limit: ${CHROME_MEM_LIMIT:-512m}
  mem_swappiness: 0
  volumes:
    - type: bind
      source: ${HOME}/.chrome
      target: /data
    - type: bind
      source: ${HOME}/Downloads
      target: ${HOME}/Downloads
  security_opt:
    - seccomp=${SOURCE}/../chrome-seccomp.json

