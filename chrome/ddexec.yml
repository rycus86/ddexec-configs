#!/usr/local/bin/ddexec
chrome:
  image: jess/chrome
  mem_limit: 512m
  volumes:
    - type: bind
      source: ${HOME}/.chrome
      target: /data
    - type: bind
      source: ${HOME}/Downloads
      target: ${HOME}/Downloads
  devices:
    - /dev/snd
    - /dev/dri
    - /dev/video0
  group_add:
    - video
  security_opt:
    - seccomp=${SOURCE}/../chrome-seccomp.json

