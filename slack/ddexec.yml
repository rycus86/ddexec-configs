#!/usr/local/bin/ddexec
slack:
  image: jess/slack
  ipc: host
  volumes:
    - ${HOME}/.slack:${HOME}/.config/Slack
  x-startup:
    share_sound: true
    share_video: true
    share_home:  true
    share_dbus:  true
    share_x11:   true
    share_shm:   true
    xdg_open:
      x-scheme-handler/slack: slack <arg>

